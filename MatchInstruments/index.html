<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="InstrumentFamily.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="InstrumentFamily.js"></script>
</head>
<body>

<div id="familyGroup">
  <!-- Wind Family of instruments! -->
  <div id="windFamily" class="family">
    <div class="familyTitle">
      <p>Wind Family</p>
    </div>
    <div class="answerBoxes">
      <div id="windAnswer1" class="instrumentBox wind" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)">
        <img src="space.jpg"class="wind" draggable="true" ondragstart="drag(event)"
         id="drag1" >
      </div>
      <div id="windAnswer2" class="instrumentBox wind" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="windAnswer3" class="instrumentBox wind" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="windAnswer4" class="instrumentBox wind" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    </div>
  </div>

  <!-- Brass Family of instruments! -->
  <div id="brassFamily" class="family">
    <div class="familyTitle">
      <p>Brass Family</p>
    </div>
    <div class="answerBoxes">
      <div id="brassAnswer1" class="instrumentBox brass" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="brassAnswer2" class="instrumentBox brass" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="brassAnswer3" class="instrumentBox brass" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="brassAnswer4" class="instrumentBox brass" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    </div>
  </div>

  <!-- String Family of instruments! -->
  <div id="stringFamily" class="family">
    <div class="familyTitle">
      <p>String Family</p>
    </div>
    <div class="answerBoxes">
      <div id="stringAnswer1" class="instrumentBox string" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="stringAnswer2" class="instrumentBox string" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="stringAnswer3" class="instrumentBox string" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="stringAnswer4" class="instrumentBox string" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    </div>
  </div>

  <!-- Percussion Family of instruments! -->
  <div id="percussionFamily" class="family">
    <div class="familyTitle">
      <p>Percussion Family</p>
    </div>
    <div class="answerBoxes">
      <div id="percussionAnswer1" class="instrumentBox percussion" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="percussionAnswer2" class="instrumentBox percussion" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="percussionAnswer3" class="instrumentBox percussion" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
      <div id="percussionAnswer4" class="instrumentBox percussion" ondrop="drop(event)" ondragover="allowDrop(event)" ondragleave="dragLeave(event)"></div>
    </div>
  </div>
</div>

<div id="imageList">
  <p> Here are images: </p>
</div>

</body>
</html>
